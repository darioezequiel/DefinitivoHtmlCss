<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
  <form action="">
    <label for="Nombre">
      <span>¿Cual es tu nombre?</span>  
      <input type="text" id="Nombre" name="Nombre" placeholder="Tu Nombre" autocomplete="name" required>   
    </label>

    <label for="Fecha Nacimiento">
        <span>¿Fecha de Nacimiento?</span>  
        <input type="date" id="Nombre" name="Fecha de Nacimiento" autocomplete="bday-day" required>   
    </label>

    <label for="Domicilio">
        <span>¿Domicilio?</span>  
        <input type="text" id="Domicilio" name="Domicilio">   
    </label>
    <label for="CP">
      <span>¿Codigo Postal?</span>
      <input type="text" id="CP" name="CP" autocomplete="postal-code" required>
    </label>

    <label for="Estudios">
       <span>¿Nivel de Estudios Cursados?</span>
        <input type="text" id="Estudios" placeholder="Nivel alcanzado">
    </label>
    <input type="submit"> 
  </form>

</body>
</html>
