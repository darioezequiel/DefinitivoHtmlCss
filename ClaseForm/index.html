<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    
</head>
<body>
  <form action="">
    <label for="Nombre">
      <span>¿Cual es tu nombre?</span>  
      <input type="text" id="Nombre" name="Nombre" autocomplete="name" required> <br><br>
    </label>

    <label for="Fecha Nacimiento">
        <span>¿Fecha de Nacimiento?</span>  
        <input type="date" id="Nombre" name="Fecha de Nacimiento" autocomplete="bday-day" required> <br><br>  
    </label>

    <label for="Domicilio">
        <span>¿Domicilio?</span>  
        <input type="text" id="Domicilio" name="Domicilio"> <br><br>  
    </label>
    <label for="CP">
      <span>¿Codigo Postal?</span>
      <input type="text" id="CP" name="CP" autocomplete="postal-code" required><br><br>
    </label>

    <label for="Estudios">
       <span>¿Nivel de Estudios Cursados?</span>
        <input type="text" id="Estudios" placeholder="Nivel alcanzado"><br><br>
    </label>
    
    <label for="correo">
      <span>¿Correo electronico?</span>
      <input type="email" id="correo" name="correo" autocomplete="email" required><br><br>
    </label>

    <input type="submit"> 
  </form>

</body>
</html>
